<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Interface</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-yellow-400 via-pink-500 to-blue-500 min-h-screen flex items-center justify-center overflow-hidden ">

    <div class="flex flex-col md:flex-row p-6 rounded-lg shadow-lg  w-full max-w-5xl ">
       
        <div class="mb-6 md:mb-0 md:w-1/3 md:mr-6  bg-white p-6">
            <h2 class="text-lg font-bold mb-4 text-center">Color Picker</h2>

            <button id="uploadImageBtn" class="w-full py-3 mb-4 text-white font-bold bg-gradient-to-r from-blue-500 to-teal-500 rounded-lg shadow-md hover:bg-blue-600 transition duration-300">
                Upload Image
            </button>

            <button id="pickColorBtn" class="w-full py-3 mb-4 text-white font-bold bg-gradient-to-r from-purple-500 to-pink-600 rounded-lg shadow-md hover:bg-purple-600 transition duration-300">
                Pick Color
            </button>
            <div class="border-2 border-blue-300 p-4 rounded-lg">
                <div class="history flex justify-between items-center mb-2">
                    <span class="font-semibold">Saved Colors</span>
                    <button id="clearAll" class="text-blue-500 text-sm hover:underline">Clear All</button>
                </div>
                <div id="savedColors" class="flex gap-2 overflow-x-auto p-2 no-wrap">
                   
                </div>
            </div>
        </div>

        <div class="flex-grow rounded-lg relative">
            <img id="imagePreview" src="https://images.unsplash.com/photo-1510987836583-e3fb9586c7b3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image Preview" class="w-full h-full object-contain rounded-lg " />
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
